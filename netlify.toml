[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  # Global function settings
  node_bundler = "esbuild"

[functions."grade-exam"]
  # Set maximum timeout for this function
  # Free tier: max 10 seconds
  # Pro tier: max 26 seconds
  # Business/Enterprise: max 60 seconds
  # Vision API with PDF conversion needs extended timeout
  timeout = 60
