[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  # Global function settings
  node_bundler = "esbuild"

[functions."grade-exam"]
  # Set maximum timeout for this function
  # Free tier: max 10 seconds
  # Pro tier: max 26 seconds
  # OpenAI API can take time for long PDF processing
  timeout = 26
